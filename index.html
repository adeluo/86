        function throttle(fn, delay) {
            let lastCall = 0;
            return function(...args) {
                const now = new Date().getTime();
                if (now - lastCall < delay) {
                    return;
                }
                lastCall = now;
                return fn(...args);
            }
        }
        
        // æ–‡æ¡£åŠ è½½å®Œæˆååˆå§‹åŒ–

            document.addEventListener('click', throttle(handleClick, 50));
            
            // å…‰æ•ˆè·Ÿéšé¼ æ ‡
            const lightEffect = document.querySelector('.light-effect');
            if (lightEffect) {

                document.addEventListener('mousemove', throttle((e) => {
                    const enterSite = document.querySelector('.enter-site');
                    const containerRect = enterSite.getBoundingClientRect();
                    const containerCenterX = containerRect.left + containerRect.width / 2;
                    const containerCenterY = containerRect.top + containerRect.height / 2;
                    
                    // è®¡ç®—é¼ æ ‡ä¸ä¸­å¿ƒç‚¹çš„è·ç¦»ç™¾åˆ†æ¯”
                    const moveX = (e.clientX - containerCenterX) / window.innerWidth * 20;
                    const moveY = (e.clientY - containerCenterY) / window.innerHeight * 20;
                    
                    // å…‰æ•ˆè·Ÿéšé¼ æ ‡ï¼Œä½†æ›´è½»é‡çº§
                    lightEffect.style.transform = `translate(${moveX}px, ${moveY}px)`;
                }, 50));
            }
        }
        
        // åˆå§‹åŒ–é¼ æ ‡å…‰ï¿?
        function initMouseCursor() {

            const interactiveElements = document.querySelectorAll('a, button, .logo');
            
            // é¼ æ ‡ç§»åŠ¨æ—¶æ›´æ–°å…‰ç¯ä½ï¿?
            document.addEventListener('mousemove', throttle((e) => {
                // æ›´æ–°å…‰ç¯ä½ç½®
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
                
                // æ›´æ–°ç²’å­ä½ç½® - è®©ç²’å­è·Ÿéšé¼ æ ‡å—åˆ°å¾®å¼±çš„å¸å¼•ï¿?
                updateParticlesPosition(e.clientX, e.clientY);
            }, 5)); // ä½¿ç”¨è¾ƒå°çš„èŠ‚æµå€¼ä»¥ä¿æŒæ›´æµç•…çš„è·Ÿéšæ•ˆæœ
            
            // é¼ æ ‡æ‚¬åœåœ¨äº¤äº’å…ƒç´ ä¸Šæ—¶çš„æ•ˆæœ
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.classList.add('hover');

                el.addEventListener('mouseleave', () => {
                    cursor.classList.remove('hover');

            // ç¡®ä¿é¼ æ ‡å…‰æ ‡åœ¨é¡µé¢åŠ è½½æ—¶éšè—ï¼Œç›´åˆ°é¼ æ ‡ç§»ï¿?
            cursor.style.opacity = '0';

        // æ›´æ–°ç²’å­ä½ç½®ä»¥å“åº”é¼ ï¿?
        function updateParticlesPosition(mouseX, mouseY) {
            const particles = document.querySelectorAll('.particle');
            const mouseXPercent = mouseX / window.innerWidth * 100;
            const mouseYPercent = mouseY / window.innerHeight * 100;
            
            particles.forEach(particle => {
                // è·å–ç²’å­å½“å‰ä½ç½®å’ŒåŸå§‹ä½ï¿?
                const particleX = parseFloat(particle.style.left);
                const particleY = parseFloat(particle.style.top);
                const originalX = parseFloat(particle.dataset.originalX || particleX);
                const originalY = parseFloat(particle.dataset.originalY || particleY);
                const originalSize = parseFloat(particle.dataset.originalSize || 2);
                
                // è®¡ç®—ç²’å­ä¸é¼ æ ‡ä¹‹é—´çš„è·ç¦»
                const dx = mouseXPercent - particleX;
                const dy = mouseYPercent - particleY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // å¦‚æœè·ç¦»ï¿?0%è§†å£å•ä½ä»¥å†…ï¼Œæ–½åŠ å¾®å¼±çš„å¸å¼•ï¿?
                if (distance < 20) {
                    // å¸å¼•åŠ›éšè·ç¦»å¢åŠ è€Œå‡ï¿?
                    const force = 0.8 * (1 - distance / 20);
                    const moveX = dx * force * 0.15;
                    const moveY = dy * force * 0.15;
                    
                    // åº”ç”¨æ–°ä½ç½®ï¼Œä½†é™åˆ¶ç§»åŠ¨å¹…ï¿?
                    const newX = Math.max(0, Math.min(100, particleX + moveX));
                    const newY = Math.max(0, Math.min(100, particleY + moveY));
                    
                    // ä½¿ç”¨transformè€Œä¸æ˜¯æ›´æ”¹left/topä»¥è·å¾—æ›´å¥½çš„æ€§èƒ½
                    const translateX = newX - particleX;
                    const translateY = newY - particleY;
                    
                    // æ·»åŠ å¾®å°çš„éšæœºåç§»ä»¥åˆ›é€ æ›´ç”ŸåŠ¨çš„æ•ˆï¿?
                    const jitter = (Math.random() - 0.5) * 0.1;
                    
                    // è®¾ç½®å˜æ¢
                    let transform = `translate(${translateX + jitter}vw, ${translateY + jitter}vh) translateZ(0)`;
                    
                    // è¿‘è·ç¦»æ—¶å¢å¤§ç²’å­çš„å¤§å°å’Œäº®åº¦
                    if (distance < 8) {
                        const scale = 1 + (1 - distance / 8) * 1.2;
                        transform += ` scale(${scale})`;
                        particle.style.opacity = Math.min(0.9, parseFloat(particle.style.opacity) + 0.1);
                        particle.style.filter = `blur(${Math.max(0, 1 - distance / 8)}px)`;
                    }
                    
                    particle.style.transform = transform;
                } else {
                    // è¿œç¦»æ—¶é€æ¸æ¢å¤åŸå§‹ä½ç½® - æ·»åŠ åç§»åˆ°åŸå§‹ä½ï¿?
                    const currentTransform = particle.style.transform;
                    const hasTranslate = currentTransform && currentTransform !== 'translateZ(0)';
                    
                    // å¦‚æœç²’å­å·²ç»è¢«ç§»åŠ¨ï¼Œè®©å®ƒç¼“æ…¢å›åˆ°åŸæ¥çš„ä½ï¿?
                    if (hasTranslate) {
                        // è®¡ç®—å›åˆ°åŸä½çš„ç§»åŠ¨é‡
                        const returnForce = 0.05;
                        const returnX = (originalX - particleX) * returnForce;
                        const returnY = (originalY - particleY) * returnForce;
                        
                        particle.style.transform = `translate(${returnX}vw, ${returnY}vh) translateZ(0)`;
                        particle.style.opacity = Math.max(0.2, parseFloat(particle.style.opacity) - 0.01);
                        particle.style.filter = 'blur(0px)';
                    } else {
                        // å®Œå…¨æ²¡æœ‰ç§»åŠ¨çš„ç²’å­ä¸éœ€è¦ä»»ä½•å˜ï¿?
                        particle.style.transform = 'translateZ(0)';
                    }
                }
            });
        }

        // è®©ç²’å­è‡ªç”±æµ®åŠ¨çš„å‡½æ•°
        function animateParticles() {
            const particles = document.querySelectorAll('.particle');
            let lastTime = 0;
            
            function animate(time) {
                if (!lastTime) lastTime = time;
                const deltaTime = time - lastTime;
                lastTime = time;
                
                // è®¡ç®—æ¯ç§’çš„è¿åŠ¨é‡ï¼Œä¿æŒå¹³æ»‘å¸§ç‡æ— å…³çš„åŠ¨ç”»
                const moveFactor = deltaTime / 1000;
                
                particles.forEach(particle => {
                    // æ£€æŸ¥ç²’å­æ˜¯å¦å½“å‰è¢«é¼ æ ‡å½±å“
                    const transform = particle.style.transform;
                    const isMouseInfluenced = transform && transform.includes('translate') && 
                                             !transform.includes('0vw, 0vh');
                    
                    // å¦‚æœç²’å­æ²¡æœ‰è¢«é¼ æ ‡å½±å“ï¼Œæ·»åŠ è½»å¾®çš„è‡ªç”±æµ®ï¿?
                    if (!isMouseInfluenced) {
                        // ä¸ºæ¯ä¸ªç²’å­åˆ›å»ºä¸€ä¸ªå”¯ä¸€çš„åŠ¨ç”»ï¼ŒåŸºäºå®ƒçš„ä½ç½®
                        const particleX = parseFloat(particle.style.left);
                        const particleY = parseFloat(particle.style.top);
                        
                        // ä½¿ç”¨ç²’å­ä½ç½®çš„sinå’Œcosåˆ›å»ºå¾ªç¯è¿åŠ¨
                        const time = Date.now() / 2000;
                        const uniqueFactor = (particleX + particleY) / 50;
                        const moveX = Math.sin(time + uniqueFactor) * 0.2 * moveFactor;
                        const moveY = Math.cos(time + uniqueFactor * 1.5) * 0.2 * moveFactor;
                        
                        // åº”ç”¨å¾®å°çš„éšæœºç§»ï¿?
                        particle.style.transform = `translate(${moveX}vw, ${moveY}vh) translateZ(0)`;
                    }
                });
                
                // ç»§ç»­åŠ¨ç”»å¾ªç¯
                requestAnimationFrame(animate);
            }
            
            // å¼€å§‹åŠ¨ç”»å¾ªï¿?
            requestAnimationFrame(animate);
        }

                    particle.style.transition = `transform 1.2s ease ${delay}s, opacity 0.8s ease, box-shadow 0.8s ease`;
                    particle.style.transform = 'translate(0, 0) scale(1)';
                    particle.style.boxShadow = '0 0 5px rgba(52, 152, 219, 0.6)';

                });
            });
            
            // æ·»åŠ ä¸€ä¸ªåŠ¨ç”»æ•ˆæœï¼Œä½¿ç²’å­ç¼“æ…¢ç§»ï¿?
            animateButtonParticles();

        // è®©æŒ‰é’®ç²’å­ç¼“æ…¢ç§»åŠ¨çš„å‡½æ•°
        function animateButtonParticles() {
            const particles = document.querySelectorAll('.button-particle');
            
            function animate() {
                particles.forEach((particle, index) => {
                    // ä»…å½“é¼ æ ‡ä¸åœ¨æŒ‰é’®ä¸Šæ—¶æ‰åº”ç”¨è¿™ä¸ªåŠ¨ï¿?
                    if (!document.querySelector('.enter-button:hover')) {
                        // æ ¹æ®ç²’å­ç´¢å¼•åˆ›å»ºä¸åŒçš„åŠ¨ï¿?
                        const time = Date.now() / 3000;
                        const factor = index / particles.length;
                        
                        // æ›´å¤§å¹…åº¦çš„æ‰©æ•£è¿ï¿?
                        const radius = 20 + Math.sin(time * 0.5) * 15;
                        const angle = (factor * Math.PI * 2) + time * 0.2;
                        const moveX = Math.sin(angle) * radius;
                        const moveY = Math.cos(angle) * radius;
                        
                        // åº”ç”¨å˜æ¢ï¼Œæ·»åŠ è½»å¾®ç¼©æ”¾æ•ˆï¿?
                        const scale = 0.8 + Math.sin(time + factor * 5) * 0.2;
                        particle.style.transform = `translate(${moveX}px, ${moveY}px) scale(${scale})`;
                        
                        // éšæ—¶é—´å˜åŒ–é€æ˜ï¿?
                        const opacity = 0.3 + Math.sin(time + factor * 3) * 0.2;
                        particle.style.opacity = opacity;
                    }
                });
                
                // ç»§ç»­åŠ¨ç”»å¾ªç¯
                requestAnimationFrame(animate);
            }
            
            // å¼€å§‹åŠ¨ï¿?
            requestAnimationFrame(animate);
        }
        // åˆå§‹åŒ–Swiper
        const swiper = new Swiper('.featured-articles', {
            slidesPerView: 4,
            spaceBetween: 20,
            loop: true,
            navigation: {

            },
            breakpoints: {

                    slidesPerView: 1
                },
                768: {
                    slidesPerView: 2
                },
                1024: {

                }
            }
        });
    </script>
